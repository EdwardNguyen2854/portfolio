---
layout: default
---

<section class="section" style="padding-top: calc(var(--header-height) + var(--space-8));">
    <div class="container" style="max-width: 720px;">
        <div class="section-header" style="text-align: left; margin-bottom: var(--space-8);">
            <div
                style="font-family: var(--font-mono); font-size: var(--text-sm); color: var(--color-text-light); margin-bottom: var(--space-2);">
                {{ page.date | date: "%B %d, %Y" }}</div>
            <h1 class="hero-title" style="font-size: var(--text-3xl);">{{ page.title }}</h1>
            <div class="tags" style="margin-top: var(--space-4);">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>

        <article class="blog-body" style="font-size: 1.125rem; line-height: 1.7;">
            {{ content }}
        </article>

        <footer
            style="margin-top: var(--space-20); padding-top: var(--space-8); border-top: 1px solid var(--color-border); text-align: center;">
            <a href="{{ '/writing.html' | relative_url }}" class="btn btn-outline">â† Back to Writing</a>
        </footer>
    </div>
</section>
